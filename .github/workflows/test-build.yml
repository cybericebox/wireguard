name: Test Build

on:
  push:
    branches: [ "develop" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
         check-latest: true
         go-version-file: ./go.mod

      - name: Build
        run: go build -v ./...