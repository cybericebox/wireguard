version: 2
sql:
  - engine: postgresql
    schema: migrations
    queries: queries
    gen:
      go:
        package: postgres
        out: "."
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_empty_slices: true
        omit_unused_structs: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            engine: "postgresql"
            go_type:
              import: "github.com/gofrs/uuid"
              type: "UUID"
          - db_type: "uuid"
            engine: "postgresql"
            nullable: true
            go_type:
              import: "github.com/gofrs/uuid"
              type: "NullUUID"
          - db_type: "timestamptz"
            engine: "postgresql"
            go_type:
              import: "time"
              type: "Time"